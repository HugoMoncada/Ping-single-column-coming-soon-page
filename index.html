<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/styles/styles.css">  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>

  <div class="container">

    <main>

      <div class="logo">
        <img src="/images/logo.svg" alt="">
      </div>

      <div class="title">
        <h1>We are launching <span>soon!</span> </h1>
        <p>Subscribe and get notified</p>
      </div>

      <div class="email__block">
        <div class="email__input">
          <input type="text" name="email" placeholder="Your email address..." maxlength="30">
          <p class="message">Please provide a valid email address</p>
        </div>
        <button>Notify Me</button>
      </div>

      <div class="image">
        <img src="/images/illustration-dashboard.png" alt="">
      </div>

     

    </main>
  

    <footer>
      <div class="footer__social">
        <div class="social__icon">
          <i class='bx bxl-facebook'></i>
        </div>
        <div class="social__icon">
          <i class='bx bxl-twitter' ></i>
        </div>
        <div class="social__icon">
          <i class='bx bxl-instagram' ></i>
        </div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

  </div>

  

  

  <script src="/js/app.js"></script>


</body>
</html>
